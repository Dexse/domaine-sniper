<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Domaine Sniper - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .status-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-loading {
            background: #fbbf24;
            animation: pulse 2s infinite;
        }
        
        .status-success {
            background: #10b981;
        }
        
        .status-error {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .controls h3 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-info {
            background: #06b6d4;
            color: white;
        }
        
        .btn-info:hover {
            background: #0891b2;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .message-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .message-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .message-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéØ Domaine Sniper</h1>
            <p>Surveillance et achat automatique de domaines expir√©s</p>
        </div>

        <!-- Status -->
        <div class="status-card">
            <h2>
                <span class="status-indicator status-loading" id="statusIndicator"></span>
                <span id="statusText">Chargement des donn√©es...</span>
            </h2>
            <div id="statusMessage"></div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalDomains">-</div>
                <div class="stat-label">Domaines Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeDomains">-</div>
                <div class="stat-label">Surveillance Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="availableDomains">-</div>
                <div class="stat-label">Disponibles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="purchasedDomains">-</div>
                <div class="stat-label">Achet√©s</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="ovhBalance">-</div>
                <div class="stat-label">Cr√©dit OVH</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <h3>üéÆ Contr√¥les de Surveillance</h3>
            <div class="button-group">
                <button class="btn btn-success" onclick="startMonitoring()">
                    ‚ñ∂Ô∏è D√©marrer
                </button>
                <button class="btn btn-danger" onclick="stopMonitoring()">
                    ‚èπÔ∏è Arr√™ter
                </button>
                <button class="btn btn-primary" onclick="checkNow()">
                    üîç V√©rifier Maintenant
                </button>
                <button class="btn btn-info" onclick="testOVH()">
                    üß™ Test OVH
                </button>
            </div>
            <div id="actionMessage"></div>
        </div>

        <!-- Quick Add Domain -->
        <div class="controls">
            <h3>‚ûï Ajouter un Domaine</h3>
            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <input type="text" id="domainInput" placeholder="exemple.com" 
                       style="padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 8px; flex: 1; min-width: 200px;">
                <button class="btn btn-primary" onclick="addDomain()">
                    ‚ûï Ajouter
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let isLoading = false;
        
        // Fonction pour afficher les messages
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('actionMessage');
            messageDiv.innerHTML = `<div class="message message-${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        // Fonction pour mettre √† jour le statut
        function updateStatus(text, type = 'loading') {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${type}`;
            statusText.textContent = text;
        }
        
        // Chargement des donn√©es du dashboard
        async function loadDashboard() {
            if (isLoading) return;
            isLoading = true;
            
            try {
                updateStatus('Chargement des donn√©es...', 'loading');
                
                const response = await fetch('/api/dashboard');
                const data = await response.json();
                
                if (data.stats) {
                    // Mettre √† jour les statistiques
                    document.getElementById('totalDomains').textContent = data.stats.totalDomains || 0;
                    document.getElementById('activeDomains').textContent = data.stats.activeDomains || 0;
                    document.getElementById('availableDomains').textContent = data.stats.availableDomains || 0;
                    document.getElementById('purchasedDomains').textContent = data.stats.purchasedDomains || 0;
                    
                    // Solde OVH
                    if (data.stats.ovhBalance && data.stats.ovhBalance.balance !== null) {
                        document.getElementById('ovhBalance').textContent = data.stats.ovhBalance.balance.toFixed(2) + '‚Ç¨';
                    } else {
                        document.getElementById('ovhBalance').textContent = 'Erreur';
                    }
                    
                    // Statut de surveillance
                    if (data.stats.isMonitoring) {
                        updateStatus('Surveillance active', 'success');
                    } else {
                        updateStatus('Surveillance arr√™t√©e', 'error');
                    }
                    
                    // Message de service
                    if (data.message) {
                        document.getElementById('statusMessage').innerHTML = 
                            `<div class="message message-info">${data.message}</div>`;
                    }
                } else {
                    updateStatus('Erreur de chargement', 'error');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                updateStatus('Erreur de connexion', 'error');
                showMessage('Impossible de charger les donn√©es: ' + error.message, 'error');
            } finally {
                isLoading = false;
            }
        }
        
        // Actions
        async function startMonitoring() {
            try {
                showMessage('D√©marrage de la surveillance...', 'info');
                const response = await fetch('/api/monitoring/start', { method: 'POST' });
                const data = await response.json();
                showMessage(data.message, 'success');
                setTimeout(loadDashboard, 1000);
            } catch (error) {
                showMessage('Erreur: ' + error.message, 'error');
            }
        }
        
        async function stopMonitoring() {
            try {
                showMessage('Arr√™t de la surveillance...', 'info');
                const response = await fetch('/api/monitoring/stop', { method: 'POST' });
                const data = await response.json();
                showMessage(data.message, 'success');
                setTimeout(loadDashboard, 1000);
            } catch (error) {
                showMessage('Erreur: ' + error.message, 'error');
            }
        }
        
        async function checkNow() {
            try {
                showMessage('V√©rification en cours...', 'info');
                const response = await fetch('/api/monitoring/check', { method: 'POST' });
                const data = await response.json();
                showMessage(data.message, 'success');
                setTimeout(loadDashboard, 2000);
            } catch (error) {
                showMessage('Erreur: ' + error.message, 'error');
            }
        }
        
        async function testOVH() {
            try {
                showMessage('Test de connexion OVH...', 'info');
                const response = await fetch('/api/test-ovh');
                const data = await response.json();
                
                if (data.connection && data.connection.success) {
                    showMessage(`‚úÖ Connexion OVH r√©ussie pour ${data.connection.nichandle}`, 'success');
                } else {
                    showMessage(`‚ùå Erreur OVH: ${data.connection.error}`, 'error');
                }
                
                setTimeout(loadDashboard, 1000);
            } catch (error) {
                showMessage('Erreur: ' + error.message, 'error');
            }
        }
        
        async function addDomain() {
            const domainInput = document.getElementById('domainInput');
            const domain = domainInput.value.trim();
            
            if (!domain) {
                showMessage('Veuillez saisir un nom de domaine', 'error');
                return;
            }
            
            try {
                showMessage('Ajout du domaine...', 'info');
                const response = await fetch('/api/domains', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        domain: domain,
                        monitoringEnabled: true,
                        autoPurchaseEnabled: false
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Domaine ${domain} ajout√© avec succ√®s`, 'success');
                    domainInput.value = '';
                    setTimeout(loadDashboard, 1000);
                } else {
                    showMessage(`‚ùå ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('Erreur: ' + error.message, 'error');
            }
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            
            // Mise √† jour automatique toutes les 30 secondes
            setInterval(loadDashboard, 30000);
            
            // Permettre d'ajouter un domaine avec Entr√©e
            document.getElementById('domainInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addDomain();
                }
            });
        });
        
        // Gestion des erreurs globales
        window.addEventListener('error', function(e) {
            console.error('Erreur JavaScript:', e.error);
            updateStatus('Erreur JavaScript d√©tect√©e', 'error');
        });
    </script>
</body>
</html>
