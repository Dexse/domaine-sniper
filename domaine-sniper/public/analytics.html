<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domaine Sniper - Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --accent: #0ea5e9;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-hover: #f1f5f9;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: var(--surface);
            border-right: 1px solid var(--border);
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section-title {
            padding: 0 1.5rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding: 0 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-link:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-title {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .header-title h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-title p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Cards */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-header {
            padding: 1.5rem 1.5rem 0;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 1.5rem;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .card-content {
            padding: 0 1.5rem 1.5rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface-hover);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Forms */
        .form-input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Date filters */
        .date-filters {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-filters label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* Summary stats */
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.2s ease;
        }

        .summary-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .summary-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .summary-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Calendar */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .calendar-header {
            text-align: center;
            font-weight: 600;
            padding: 1rem 0.5rem;
            background: var(--surface-hover);
            border-radius: var(--radius);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            min-height: 80px;
            background: var(--surface);
        }

        .calendar-day:hover {
            border-color: var(--primary);
            transform: scale(1.02);
            box-shadow: var(--shadow);
        }

        .calendar-day.has-data {
            background: rgba(37, 99, 235, 0.05);
            border-color: var(--primary-light);
        }

        .calendar-day.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
        }

        .calendar-day.warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warning);
        }

        .calendar-day.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
        }

        .day-number {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .day-stats {
            font-size: 0.75rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
            top: 6px;
            right: 6px;
        }

        .dot-success { background: var(--success); }
        .dot-warning { background: var(--warning); }
        .dot-error { background: var(--error); }
        .dot-info { background: var(--primary); }

        /* Legend */
        .legend {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            background: var(--surface-hover);
            border-radius: var(--radius);
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }

            .main-content {
                margin-left: 240px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .container {
                padding: 1rem;
            }

            .header {
                padding: 1rem;
            }

            .calendar-grid {
                gap: 0.25rem;
            }

            .calendar-day {
                min-height: 60px;
                font-size: 0.875rem;
            }

            .date-filters {
                flex-direction: column;
                align-items: stretch;
            }

            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-crosshairs"></i>
                </div>
                <span>Domaine Sniper</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Principal</div>
                <div class="nav-links">
                    <a href="/" class="nav-link">
                        <div class="nav-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <span>Dashboard</span>
                    </a>
                    <a href="/analytics" class="nav-link active">
                        <div class="nav-icon">
                            <i class="fas fa-analytics"></i>
                        </div>
                        <span>Analytics</span>
                    </a>
                    <a href="/purchases" class="nav-link">
                        <div class="nav-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <span>Achats</span>
                    </a>
                </div>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <h1>Analytics</h1>
                    <p>Analyse détaillée et visualisation de vos données de surveillance</p>
                </div>
            </div>
        </header>

        <!-- Container -->
        <div class="container">
            <!-- Date Filters -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-calendar-alt"></i>
                        Filtres de Période
                    </h3>
                </div>
                <div class="card-content">
                    <div class="date-filters">
                        <label>Du:</label>
                        <input type="date" id="startDate" class="form-input">
                        <label>Au:</label>
                        <input type="date" id="endDate" class="form-input">
                        <button onclick="loadAnalytics()" class="btn btn-primary">
                            <i class="fas fa-chart-bar"></i>
                            Analyser
                        </button>
                        <button onclick="setDateRange(7)" class="btn btn-secondary">7 jours</button>
                        <button onclick="setDateRange(30)" class="btn btn-secondary">30 jours</button>
                        <button onclick="setDateRange(90)" class="btn btn-secondary">90 jours</button>
                    </div>
                </div>
            </div>

            <!-- Summary Stats -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-chart-pie"></i>
                        Résumé de la Période
                    </h3>
                </div>
                <div class="card-content">
                    <div class="summary-stats" id="summaryStats">
                        <!-- Les statistiques seront chargées ici -->
                    </div>
                </div>
            </div>

            <!-- Calendar -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-calendar"></i>
                        Calendrier d'Activité
                    </h3>
                </div>
                <div class="card-content">
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Le calendrier sera généré ici -->
                    </div>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-dot dot-success"></div>
                            <span>Domaines disponibles trouvés</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot dot-warning"></div>
                            <span>Vérifications avec erreurs</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot dot-error"></div>
                            <span>Erreurs critiques</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot dot-info"></div>
                            <span>Activité normale</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialisation des dates
        function initializeDates() {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);

            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
        }

        function setDateRange(days) {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - days);

            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];

            loadAnalytics();
        }

        async function loadAnalytics() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                showNotification('Veuillez sélectionner une période', 'warning');
                return;
            }

            try {
                const response = await fetch(`/api/analytics?startDate=${startDate}&endDate=${endDate}`);
                const data = await response.json();

                updateSummaryStats(data);
                generateCalendar(data, startDate, endDate);

            } catch (error) {
                console.error('Erreur lors du chargement des analytics:', error);
                showNotification('Erreur lors du chargement des données', 'error');
            }
        }

        function updateSummaryStats(data) {
            const container = document.getElementById('summaryStats');

            const totalChecks = data.reduce((sum, day) => sum + day.total_checks, 0);
            const totalAvailable = data.reduce((sum, day) => sum + day.available_count, 0);
            const totalErrors = data.reduce((sum, day) => sum + day.error_count, 0);
            const activeDays = data.length;

            container.innerHTML = `
                <div class="summary-card">
                    <div class="summary-number">${totalChecks.toLocaleString()}</div>
                    <div class="summary-label">Vérifications Total</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number">${totalAvailable}</div>
                    <div class="summary-label">Domaines Disponibles</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number">${totalErrors}</div>
                    <div class="summary-label">Erreurs</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number">${activeDays}</div>
                    <div class="summary-label">Jours Actifs</div>
                </div>
            `;
        }

        function generateCalendar(data, startDate, endDate) {
            const container = document.getElementById('calendarGrid');
            container.innerHTML = '';

            // Headers des jours de la semaine
            const dayHeaders = ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                container.appendChild(header);
            });

            // Créer un map des données par date
            const dataMap = {};
            data.forEach(item => {
                dataMap[item.date] = item;
            });

            // Générer les jours du calendrier
            const start = new Date(startDate);
            const end = new Date(endDate);

            // Commencer au début de la semaine
            const calendarStart = new Date(start);
            calendarStart.setDate(calendarStart.getDate() - calendarStart.getDay());

            // Finir à la fin de la semaine
            const calendarEnd = new Date(end);
            calendarEnd.setDate(calendarEnd.getDate() + (6 - calendarEnd.getDay()));

            const currentDate = new Date(calendarStart);

            while (currentDate <= calendarEnd) {
                const dateStr = currentDate.toISOString().split('T')[0];
                const dayData = dataMap[dateStr];

                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';

                // Déterminer la classe CSS basée sur les données
                if (dayData) {
                    dayElement.classList.add('has-data');

                    if (dayData.available_count > 0) {
                        dayElement.classList.add('success');
                    } else if (dayData.error_count > dayData.total_checks * 0.3) {
                        dayElement.classList.add('error');
                    } else if (dayData.error_count > 0) {
                        dayElement.classList.add('warning');
                    }
                }

                // Contenu du jour
                dayElement.innerHTML = `
                    <div class="day-number">${currentDate.getDate()}</div>
                    ${dayData ? `
                        <div class="day-stats">
                            <div>${dayData.total_checks} vérif.</div>
                            ${dayData.available_count > 0 ? `<div style="color: var(--success);">✓ ${dayData.available_count}</div>` : ''}
                            ${dayData.error_count > 0 ? `<div style="color: var(--error);">✗ ${dayData.error_count}</div>` : ''}
                        </div>
                    ` : ''}
                `;

                // Ajouter un point de statut
                if (dayData) {
                    const dot = document.createElement('div');
                    dot.className = 'status-dot';

                    if (dayData.available_count > 0) {
                        dot.classList.add('dot-success');
                    } else if (dayData.error_count > dayData.total_checks * 0.3) {
                        dot.classList.add('dot-error');
                    } else if (dayData.error_count > 0) {
                        dot.classList.add('dot-warning');
                    } else {
                        dot.classList.add('dot-info');
                    }

                    dayElement.appendChild(dot);
                }

                // Event listener pour afficher les détails
                if (dayData) {
                    dayElement.addEventListener('click', () => {
                        showDayDetails(dateStr, dayData);
                    });
                }

                container.appendChild(dayElement);
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        function showDayDetails(date, data) {
            const formattedDate = new Date(date).toLocaleDateString('fr-FR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const successRate = Math.round((data.total_checks - data.error_count) / data.total_checks * 100);

            showNotification(
                `${formattedDate}\n\n` +
                `Vérifications: ${data.total_checks}\n` +
                `Domaines disponibles: ${data.available_count}\n` +
                `Erreurs: ${data.error_count}\n` +
                `Taux de succès: ${successRate}%`,
                'info'
            );
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 1rem;
                right: 1rem;
                padding: 1rem 1.5rem;
                border-radius: var(--radius-lg);
                color: white;
                font-weight: 500;
                z-index: 1000;
                box-shadow: var(--shadow-lg);
                animation: slideInNotification 0.3s ease;
                max-width: 400px;
                white-space: pre-line;
            `;

            const colors = {
                success: 'var(--success)',
                error: 'var(--error)',
                warning: 'var(--warning)',
                info: 'var(--primary)'
            };

            notification.style.background = colors[type] || colors.info;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutNotification 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        // Initialisation
        initializeDates();
        loadAnalytics();

        // Animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInNotification {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }

            @keyframes slideOutNotification {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
